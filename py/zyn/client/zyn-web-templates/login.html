<!doctype html>
<head>
    <title>Zyn - Login</title>
    <link href="{{ static_url('zyn.css') }}" rel="stylesheet">
    <meta name="viewport" content="width=device-width, initial-scale=1">
</head>

<body class="h-screen w-screen">

    <div class="relative h-screen w-screen">

        <div class="w-[15rem] mx-auto">

            <h2 class="text-center text-5xl mt-[5rem] mb-[3rem]">Zyn - Login</h2>

            <form method="post">
                <div class="grid grid-cols-[6rem_9rem]">
                    <label class="text-xl">Username</label>
                    <input class="border-2 rounded" type="text" name="username" autofocus>
                    <label class="text-xl mt-[1rem]">Password</label>
                    <input class="mt-[1rem] border-2 rounded" type="password" name="password">
                </div>
                <div class="flex justify-center">
                    <input class="flex-none w-[7rem] mt-[1rem] zyn-button px-[2rem] h-[4rem] hover:cursor-pointer" type="submit" value="Login">
                </div>
            </form>

            <div id="login-error-description" class="hidden">
                <p id="login-error-description-text" class="bg-red-100 mt-[1rem]">Login failed</p>
            </div>
            <script type="text/javascript">
                function set_error_description(text) {
                    document.getElementById("login-error-description-text").innerText = text;
                    document.getElementById("login-error-description").classList.remove("hidden");
                }
            </script>
        </div>
    </div>
    <script type="text/javascript">
        const url = new URL(window.location.href);
        const error = url.searchParams.get("error");
        console.log(error)
        if (error !== null) {
            if (error === "credentials") {
                set_error_description("Login failed: invalid credentials");
            } else if (error === "system") {
                set_error_description("Login failed: system error");
            } else {
                
            }
        }

        
        
    </script>
</body>
