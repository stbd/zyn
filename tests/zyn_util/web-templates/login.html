<!doctype html>
<head>
    <title>Zyn - Fileserver</title>
    <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
    <link rel="stylesheet" href="{{ static_url('zyn.css') }}">
    <meta name="viewport" content="width=device-width, initial-scale=1">
</head>

<body>
    <div class="w3-container">
        <h2 class="w3-center">Zyn - Login</h2>
        <form class="w3-container" method="post">
            <label>Username</label>
            <input class="w3-input w3-border w3-light-grey" type="text" name="username" autofocus value="admin">

            <label>Password</label>
            <input class="w3-input w3-border w3-light-grey" type="password" name="password" value="admin">
            <br />
            <input class="w3-button w3-blue-grey" type="submit" value="Login">
        </form>
    </div>
</body>
